<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Media Lightbox Gallery Plugin Examples</title>

  <link rel="preload" href="../css/main-css.css" as="style" />
  <link href="../css/main-css.css" rel="stylesheet" type="text/css">

  <link rel="preload" href="../css/cwa-lightbox.css" as="style" />
  <link href="../css/cwa-lightbox.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script defer src="main-js.js"></script>

  <script defer src="lightbox-js/cwa-image-lightbox.js"></script>
  <script defer src="lightbox-js/cwa-video-lightbox.js"></script>
  <script defer src="lightbox-js/cwa-media-lightbox.js"></script>
  <style>
    a img{
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .container{
      width: 80% !important;
      margin: auto !important;
    }
  </style>
</head>

<body>


  
  <section class="image-section">
    <div class="container">
      <h2 class="gallery-heading"><a name="images" download>Image Gallery</a></h2>
    </div>
  </section>

  <section class="video-section">
    <h2 class="gallery-heading"><a name="video">Video Gallery</a></h2>
  </section>

</body>

</html>
