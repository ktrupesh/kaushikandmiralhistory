<!DOCTYPE html>

    <title>Kaushik and Miral</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .input-btn button{
            padding: 8px 16px;
            border: none;
            background: blue;
            color: #fff;
            border-radius: 8px;
        }

        input:focus{
            box-shadow: none !important;
            outline: none !important;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="image">
                        <img src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg" alt="" class=" img-fluid w-100">
                    </div>
                </div>
                <div class="col-md-6">
                    <form action="" method="post" class="mt-5" id="loginForm">
                        <h2 class=" fw-light font-monospace">Register</h2>
                        <div class="form-group my-2">
                            <label class=" my-2" for="name">Name</label>
                            <input type="text" name="name" id="username" placeholder="Enter Your Name" class=" form-control" required autocomplete="off">
                        </div>
                        <div class="form-group my-2">
                            <label class=" my-2" for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter Your Password" class=" form-control" required>
                        </div>
                        <div class="input-btn py-3">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === 'K@ush!k' && password === 'K@Mhistory') {
                window.location.href = "./Home/home.html";
                
            } else {
                // Submit the form or perform an AJAX request
                alert("Username or Password Not a Mech");                
                // You can replace the line above with actual form submission or AJAX call
            }
            
            event.returnValue();
        });

    </script>
